<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" href="/css/colorbox.css">
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="/js/jquery.colorbox-min.js"></script>
  <script>
    jQuery(document).ready(function () {
        jQuery('a.gallery').colorbox({ opacity:0.5 , rel:'group1' });
    });
  </script>

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="page-content">
          <div class="wrapper">

            <header class="post-header">
              <h1 class="post-title">Portfolio</h1>
            </header>

            <div class="tri-box-wrapper">
              <div class="tri-box boxes">The Freedom Theatre</div>
              <div class="tri-box boxes portrait">The Portraiture Project</div>
              <div class="tri-box photog">
                <div class='photog'></div>
                <a class='gallery' href='/images/lopezisland1.jpg'>Photography</a>
                <a class='gallery' href='/images/oregoncoast1.jpg'></a>
                <a class='gallery' href='/images/utah1.jpg'></a>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
